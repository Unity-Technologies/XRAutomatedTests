2020.1-NightlyTrigger:
  name: 2020.1-NightlyTrigger
  agent:
      type: Unity::VM
      image: mobile/android-execution-r19:stable
      flavor: b1.small
  triggers:
    recurring:
      - branch: "2020.1"
        frequency: 4 * * ?
  variables:
    unityVersion: "2020.1/staging"
    yamatoFileName: "2020.1-RunAllTests.yml"
    yamatoBranch: "2020.1"
    yamatoJobName: "2020.1_RunAllTests"
  commands:
    - pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
    - |
      cd .yamato
      python CheckForAndTriggerNightlyBuild.py
2019.4_Functional_MockHMDTests:
  name: 2019.4_Functional_MockHMDTests
  variables:
    unityVERSION: "2019.4/staging"
  dependencies:
    - path: .yamato/2019.4-Functional-MockHMDTests.yml#2019.4_XrPlaymode_MockHMD_MultiPass
      rerun: always
    - path: .yamato/2019.4-Functional-MockHMDTests.yml#2019.4_XrPlaymode_MockHMD_SinglePass
      rerun: always
    - path: .yamato/2019.4-Functional-MockHMDTests.yml#2019.4_XrPlaymode_MockHMD_Instancing
      rerun: always

2019.4_XrPlaymode_MockHMD_MultiPass:
  name: 2019.4_XrPlaymode_MockHMD_MultiPass
  agent:
      type: Unity::VM
      image: sdet/gamecode_win10:latest
      flavor: b1.large
  variables:
    unityVERSION: "2019.4/staging"
    includeAndroid: "False"
    includeUWP: "False"
    includeIL2CPP: "True"
    includeIOS: "False"
    cmd: "--suite=playmode --testproject=../FunctionalTests/VR/CrossPlatform_BuiltInVR --platform=StandaloneWindows64
    --editor-location=.Editor --player-save-path=build/players --artifacts_path=build/logs
    --extra-editor-arg=\"-enabledxrtarget=MockHMD\" --extra-editor-arg=\"-playergraphicsAPI=Direct3D11\"
    --extra-editor-arg=\"-stereorenderingpath=MultiPass\" --extra-editor-arg=\"-executeMethod Assets.Editor.Build.CommandLineSetup\""
  commands:
    - pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
    - dir
    - |
      cd .yamato
      python installUnityAndBuildPlayer.py
  artifacts:
    logs:
      paths:
        - ".yamato/build/logs/**"


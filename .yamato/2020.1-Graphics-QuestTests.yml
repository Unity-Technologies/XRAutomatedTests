    jenkinsJob: "SBR_Quest_RunTest"
    jenkinsNodeLabel: "qa-xr-win10-9"
    runTests: "True"
    unityVERSION: "2020.1/staging"
    includeAndroid: "True"
    includeUWP: "False"
    includeIL2CPP: "True"
    includeIOS: "False"
    cmd: "--suite=playmode --testproject=../GraphicsTests/URPGraphicsTests --platform=Android
            --editor-location=.Editor --player-save-path=build/players --artifacts_path=build/logs --scripting-backend=il2cpp --build-only
            --extra-editor-arg=\"-enabledxrtarget=OculusXRSDK -playergraphicsAPI=OpenGLES3
            -stereorenderingpath=Multiview -colorspace=Linear
         	-scriptingbackend=il2cpp -executeMethod ExecuteMethodSetup.Setup\""
  commands:
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
    - dir
    - |
      cd .yamato
      python CheckIfPlayerExistsAndBuild.py
  artifacts:

2020.1_Graphics_QuestTests:
  name: 2020.1_Graphics_QuestTests
  dependencies:
    - path: .yamato/2020.1-Graphics-QuestTests.yml#2020.1_BuildInGraphics_OculusQuest_XRSDK_OpenGLES3_Linear_MultiView
      rerun: always
    - path: .yamato/2020.1-Graphics-QuestTests.yml#2020.1_URPGraphics_OculusQuest_XRSDK_OpenGLES3_Linear_MultiView
      rerun: always


2020.1_BuildInGraphics_OculusQuest_XRSDK_OpenGLES3_Linear_MultiView:
  name: 2020.1_BuildInGraphics_OculusQuest_XRSDK_OpenGLES3_Linear_MultiView
  agent:
      type: Unity::VM
      image: mobile/android-execution-r19:stable
      flavor: b1.xlarge
  variables:
    artifactPath: "2020.1/Graphics/Quest"
    jenkinsJob: "SBR_Quest_RunTest"
    runTests: "True"
    unityVERSION: "2020.1/staging"
    includeAndroid: "True"
    includeUWP: "False"
    includeIL2CPP: "True"
    includeIOS: "False"
    cmd: "--suite=playmode --testproject=../GraphicsTests/BuiltInGraphicsTests --platform=Android
            --editor-location=.Editor --player-save-path=build/players --artifacts_path=build/logs --scripting-backend=il2cpp --build-only
            --extra-editor-arg=\"-enabledxrtarget=OculusXRSDK -playergraphicsAPI=OpenGLES3
            -stereorenderingpath=Multiview -colorspace=Linear
         	-scriptingbackend=il2cpp -executeMethod Setup.SetupAll\""
  commands:
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
    - dir
    - |
      cd .yamato
      python CheckIfPlayerExistsAndBuild.py
  artifacts:
    2020.1_BuildInGraphics_OculusQuest_XRSDK_OpenGLES3_Linear_MultiView-build-players:
      paths:
        - ".yamato/build/players/**"
    2020.1_BuildInGraphics_OculusQuest_XRSDK_OpenGLES3_Linear_MultiView-build-logs:
      paths:
        - ".yamato/build/logs/**"
    2020.1_BuildInGraphics_OculusQuest_XRSDK_OpenGLES3_Linear_MultiView-test-results:
      paths:
        - ".yamato/testResults/**"


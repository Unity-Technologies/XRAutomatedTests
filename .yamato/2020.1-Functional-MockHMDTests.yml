2020.1_Functional_MockHMDTests:
  name: 2020.1_Functional_MockHMDTests
  variables:
    unityVERSION: trunk
  dependencies:
    - path: .yamato/2020.1-Functional-MockHMDTests.yml#2020.1_XrPlaymode_MockHMD_MultiPass
      rerun: always
    - path: .yamato/2020.1-Functional-MockHMDTests.yml#2020.1_XrPlaymode_MockHMD_Instancing
      rerun: always

2020.1_XrPlaymode_MockHMD_MultiPass:
  name: 2020.1_XrPlaymode_MockHMD_MultiPass
  agent:
      type: Unity::VM
      image: sdet/gamecode_win10:latest
      flavor: b1.large
  variables:
    unityVERSION: "2020.1/staging"
    includeAndroid: "False"
    includeUWP: "False"
    includeIL2CPP: "True"
    includeIOS: "False"
    cmd: "--suite=playmode --testproject=../FunctionalTests/VR/CrossPlatform_MockHmdXRSDK --platform=StandaloneWindows64
    --editor-location=.Editor --player-save-path=build/players --artifacts_path=build/logs
    --extra-editor-arg=\"-enabledxrtarget=MockHMDXRSDK\" --extra-editor-arg=\"-playergraphicsAPI=Direct3D11\"
    --extra-editor-arg=\"-stereorenderingpath=MultiPass\" --extra-editor-arg=\"-executeMethod Assets.Editor.Build.CommandLineSetup\""
  commands:
    - pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
    - dir
    - |
      cd .yamato
      python installUnityAndBuildPlayer.py
  artifacts:
    logs:
      paths:
        - ".yamato/build/logs/**"

2020.1_XrPlaymode_MockHMD_Instancing:
  name: 2020.1_XrPlaymode_MockHMD_Instancing
  agent:
      type: Unity::VM
      image: sdet/gamecode_win10:latest
      flavor: b1.large
  variables:
    unityVERSION: "2020.1/staging"
    includeAndroid: "False"
    includeUWP: "False"
    includeIL2CPP: "True"
    includeIOS: "False"
    cmd: "--suite=playmode --testproject=../FunctionalTests/VR/CrossPlatform_MockHmdXRSDK --platform=StandaloneWindows64
        --editor-location=.Editor --player-save-path=build/players --artifacts_path=build/logs
        --extra-editor-arg=\"-enabledxrtarget=MockHMDXRSDK\" --extra-editor-arg=\"-playergraphicsAPI=Direct3D11\"
        --extra-editor-arg=\"-stereorenderingpath=SinglePassInstanced\" --extra-editor-arg=\"-executeMethod Assets.Editor.Build.CommandLineSetup\""
  commands:
    - pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
    - dir
    - |
      cd .yamato
      python installUnityAndBuildPlayer.py
  artifacts:
    logs:
      paths:
        - ".yamato/build/logs/**"
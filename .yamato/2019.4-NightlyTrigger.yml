2019.4-NightlyTrigger:
  name: 2019.4-NightlyTrigger
  agent:
      type: Unity::VM
      image: mobile/android-execution-r19:stable
      flavor: b1.small
  triggers:
    recurring:
      - branch: "2019.4"
        frequency: 4 * * ?
  variables:
    unityVersion: "2019.4/staging"
    yamatoFileName: "2019.4-RunAllTests.yml"
    yamatoBranch: "2019.4"
    yamatoJobName: "2019.4_RunAllTests"
  commands:
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
    - |
      cd .yamato
      python CheckForAndTriggerNightlyBuild.py
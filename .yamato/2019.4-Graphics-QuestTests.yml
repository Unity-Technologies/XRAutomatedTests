2019.4_Graphics_QuestTests:
  name: 2019.4_Graphics_QuestTests
  variables:
    unityVERSION: 2019.4/staging
  dependencies:
    - path: .yamato/2019.4-Graphics-QuestTests.yml#2019.4_URPGraphicsTests_OculusQuest_OpenGLES3_Linear_Multipass
      rerun: always
    - path: .yamato/2019.4-Graphics-QuestTests.yml#2019.4_URPGraphicsSmokeTests_OculusQuest_XRSDK_OpenGLES3_Linear_MultiPass
      rerun: always
    - path: .yamato/2019.4-Graphics-QuestTests.yml#2019.4_URPGraphicsTests_OculusQuest_XRSDK_Vulkan_Linear_MultiPass
      rerun: always

2019.4_URPGraphicsTests_OculusQuest_OpenGLES3_Linear_Multipass:
  name: 2019.4_URPGraphicsTests_OculusQuest_OpenGLES3_Linear_Multipass
  agent:
      type: Unity::VM
      image: mobile/android-execution-r19:stable
      flavor: b1.xlarge
  variables:
    artifactPath: "2019.4/Graphics/Quest"
    jenkinsJob: "SBR_Quest_RunTest"
    jenkinsNodeLabel: "qa-xr-win10-9"
    runTests: "True"
    unityVERSION: "2019.4/staging"
    includeAndroid: "True"
    includeUWP: "False"
    includeIL2CPP: "True"
    includeIOS: "False"
    cmd: "--suite=playmode --testproject=../GraphicsTests/URPGraphicsTests --platform=Android
            --editor-location=.Editor --player-save-path=build/players --artifacts_path=build/logs --scripting-backend=il2cpp --build-only
            --extra-editor-arg=\"-enabledxrtarget=OculusXRSDK -playergraphicsAPI=OpenGLES3
            -stereorenderingpath=MultiPass -colorspace=Linear -executeMethod Setup.SetupAll\""
  commands:
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
    - dir
    - |
      cd .yamato
      python CheckIfPlayerExistsAndBuild.py
  artifacts:
    2019.4_URPGraphicsTests_OculusQuest_OpenGLES3_Linear_Multipass-build-players:
      paths:
        - ".yamato/build/players/**"
    2019.4_URPGraphicsTests_OculusQuest_OpenGLES3_Linear_Multipass-build-logs:
      paths:
        - ".yamato/build/logs/**"
    2019.4_URPGraphicsTests_OculusQuest_OpenGLES3_Linear_Multipass-test-results:
      paths:
        - ".yamato/testResults/**"

